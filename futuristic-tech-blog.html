<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- GSAP for animations -->

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a0f;
            overflow-x: hidden;
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        /* Neon glow effects */
        .neon-blue {
            text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff, 0 0 15px #00d4ff;
        }
        
        .neon-pink {
            text-shadow: 0 0 5px #ff006e, 0 0 10px #ff006e, 0 0 15px #ff006e;
        }
        
        .neon-purple {
            text-shadow: 0 0 5px #8338ec, 0 0 10px #8338ec, 0 0 15px #8338ec;
        }
        
        .glow-box {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.5);
        }
        
        .glow-box:hover {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.8);
        }
        
        /* Animated background */
        .tech-bg {
            background: linear-gradient(45deg, #0a0a0f 0%, #1a0f2e 50%, #0a0a0f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Particle effect */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }
        
        /* Glitch effect */
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch 0.3s infinite linear alternate-reverse;
            color: #ff006e;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch 0.3s infinite linear alternate-reverse;
            color: #00d4ff;
            z-index: -2;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        /* Card hover effects */
        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        
        .card-3d:hover {
            transform: rotateY(5deg) rotateX(5deg) translateZ(20px);
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00d4ff, #8338ec);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff006e, #00d4ff);
        }
    </style>
</head>
<body className="tech-bg">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Particle Background Component
        const ParticleBackground = () => {
            const particlesRef = useRef(null);

            useEffect(() => {
                const container = particlesRef.current;
                const createParticle = () => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    container.appendChild(particle);

                    setTimeout(() => {
                        if (container.contains(particle)) {
                            container.removeChild(particle);
                        }
                    }, 8000);
                };

                const interval = setInterval(createParticle, 300);
                return () => clearInterval(interval);
            }, []);

            return <div ref={particlesRef} className="fixed inset-0 pointer-events-none z-0"></div>;
        };

        // Header Component
        const Header = () => {
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <header className={`fixed w-full top-0 z-50 transition-all duration-300 ${
                    isScrolled ? 'bg-gray-900/90 backdrop-blur-md' : 'bg-transparent'
                }`}>

                        <div className="flex items-center space-x-2">
                            <div className="w-8 h-8 bg-gradient-to-r from-blue-400 to-purple-600 rounded-lg flex items-center justify-center">
                                <span className="text-white font-bold text-sm">T</span>
                            </div>
                            <h1 className="text-2xl font-bold orbitron neon-blue">TechNova</h1>
                        </div>
                        
                        <div className="hidden md:flex space-x-8">
                            {['Home', 'Articles', 'About', 'Contact'].map((item) => (
                                <a 
                                    key={item}
                                    href="#" 
                                    className="text-gray-300 hover:text-blue-400 transition-all duration-300 hover:neon-blue relative group"
                                >
                                    {item}
                                    <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-400 to-purple-600 transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            ))}
                        </div>
                        
                        <button className="md:hidden text-blue-400">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </nav>
                </header>
            );
        };

        // Hero Section Component
        const HeroSection = () => {
            const heroRef = useRef(null);

            useEffect(() => {
                gsap.fromTo(heroRef.current.children, 
                    { y: 50, opacity: 0 },
                    { y: 0, opacity: 1, duration: 1, stagger: 0.2, ease: "power3.out" }
