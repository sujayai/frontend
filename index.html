      <script>
        // Continuous rewriting animation script
        const mainMessages = [
          "Hi, I'm Sujay, pursuing AI Supercompute GPU Scaling, but the site is currently under construction by AI agents and more on me later.",
          "Hi, I'm Sujay, building agentic AI systems that scale across massive GPU clusters and more exciting updates coming soon.",
          "Hi, I'm Sujay, working on the future of AI compute infrastructure, but this site is still being crafted by AI agents.",
          "Hi, I'm Sujay, exploring the frontiers of neural network scaling and GPU optimization, with more details to follow.",
          "Hi, I'm Sujay, developing next-generation AI systems, but the site is currently under active construction by AI."
        ];
        
        const subtitlePhrases = [
          "Training neural networks at scale...",
          "Optimizing GPU clusters...", 
          "Building with AI agents...",
          "Scaling compute infrastructure...",
          "Engineering the future...",
          "Coming soon..."
        ];
        
        let mainMessageIndex = 0;
        let mainChar = 0;
        let isMainDeleting = false;
        let subtitlePhrase = 0;
        let subtitleChar = 0;
        let isSubtitleDeleting = false;
        let mainTypingStarted = false;
        
        function typeMainText() {
          const mainTextElement = document.getElementById('mainText');
          const mainCursor = document.getElementById('mainCursor');
          const current = mainMessages[mainMessageIndex];
          
          if (isMainDeleting) {
            // Clear all text at once instead of letter by letter
            mainTextElement.textContent = "";
            mainChar = 0;
            isMainDeleting = false;
            mainMessageIndex = (mainMessageIndex + 1) % mainMessages.length;
          } else {
            mainTextElement.textContent = current.substring(0, mainChar + 1);
            mainChar++;
            
            // Highlight "Sujay" in special color
            if (mainTextElement.textContent.includes('Sujay')) {
              const text = mainTextElement.innerHTML;
              const highlighted = text.replace('Sujay', '<span style="color: rgba(255, 255, 255, 0.95); text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(139, 92, 246, 0.4);">Sujay</span>');
              mainTextElement.innerHTML = highlighted;
            }
          }
          
          let typeSpeed = isMainDeleting ? 0 : 70;
          
          if (!isMainDeleting && mainChar === current.length) {
            typeSpeed = 4000; // Pause at end to read
            isMainDeleting = true;
          } else if (isMainDeleting) {
            typeSpeed = 1000; // Pause before next message
          }
          
          setTimeout(typeMainText, typeSpeed);
        }
        
        function typeSubtitle() {
          const subtitleTextElement = document.getElementById('subtitleText');
          const current = subtitlePhrases[subtitlePhrase];
          
          if (isSubtitleDeleting) {
            // Clear all text at once instead of letter by letter
            subtitleTextElement.textContent = "";
            subtitleChar = 0;
            isSubtitleDeleting = false;
            subtitlePhrase = (subtitlePhrase + 1) % subtitlePhrases.length;
          } else {
            subtitleTextElement.textContent = current.substring(0, subtitleChar + 1);
            subtitleChar++;
          }
          
          let typeSpeed = isSubtitleDeleting ? 0 : 60;
          
          if (!isSubtitleDeleting && subtitleChar === current.length) {
            typeSpeed = 2500; // Pause at end
            isSubtitleDeleting = true;
          } else if (isSubtitleDeleting) {
            typeSpeed = 600; // Pause before next phrase
          }
          
          setTimeout(typeSubtitle, typeSpeed);
        }
        
        // Start continuous animation sequence
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(() => {
            typeMainText(); // Start main text continuous rewriting
            setTimeout(typeSubtitle, 1000); // Start subtitle with slight delay
          }, 2000);
        });
